<div class="container mt-5">
<form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Username</label>
      <input type="text" class="form-control" id="username" placeholder="{{comment.createdBy}}" readonly>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Producer</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option selected>{{comment.producer}}</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Content</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{comment.content}}</textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Date Created</label>
        <input type="text" class="form-control" id="dateCreated" placeholder="{{comment.created | date}}" readonly>
      </div>
    <input class="btn btn-primary mr-2" type="submit" value="Submit">
    <button type="button" class="btn btn-danger">Cancel</button>
  </form>
</div>
